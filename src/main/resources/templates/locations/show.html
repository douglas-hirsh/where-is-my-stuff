<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Location - <th:block th:text="${location.name}"></th:block></title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Location - <span th:text="${location.name}"></span></h1>
                    <a class="btn btn-primary" th:href="@{/locations/{location}/create(location=${location.id})}">Add Location</a>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
