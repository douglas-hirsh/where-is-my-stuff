<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Items</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Items</h1>
                    <div th:if="${allItems.size() == 0}">No items found.</div>
                    <div th:each="item: ${allItems}">
                        <div th:text="${item.name}"></div>
                        <div>Created by <span th:text="${item.user.username}"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
