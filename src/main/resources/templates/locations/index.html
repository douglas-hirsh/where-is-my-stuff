<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Locations</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Locations</h1>
                    <a class="btn btn-primary" th:href="@{/locations/create}">Add Location</a>
                    <div th:if="${allLocations.size() == 0}">No locations found.</div>
                    <div th:each="location: ${allLocations}">
                        <div><a th:href="@{/locations/{locationId}(locationId=${location.id})}"
                                th:text="${location.name}"></a></div>
                        <div th:text="${location.path}"></div>
                        <div th:text="${location.depth}"></div>
                        <div>Created by <span th:text="${location.user.username}"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
